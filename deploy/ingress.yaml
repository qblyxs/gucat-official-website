apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gucat.vip
  namespace: gucat
spec:
  ingressClassName: nginx
  rules:
    - host: www.gucat.vip
      http:
        paths:
          - backend:
              service:
                name: gucat-web-service
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: gucat.vip
      http:
        paths:
          - backend:
              service:
                name: gucat-web-service
                port:
                  number: 80
            path: /
            pathType: Prefix